services: 
  app:
    image: goushaa/kady-nodejs:latest
    command: sh -c "yarn install && yarn run dev"
    ports: 
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: kady-nginx

  mysql:
    image: mysql:8.0
    volumes: 
      - mysql-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: kady-nginx

volumes: 
  mysql-volume: